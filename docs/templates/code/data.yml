    - 'Change gutter and alignment:'
    - demo2
    grid:
    - Create a responsive multi columns (and even multi rows) layout using `-grid-`.
    - "<em class='capability'>IE 8+, Firefox 28+, Chrome 21+, Safari 6.2+, Opera 15+</em>"
    - syntax
    - "`-@include-` grid on the parent element, pass a number list (make sure the
      number list count is the same with the child elements count) as a parameter."
    - demo1
    - 'Change the column order using `-(cols : order)-` format. '
    - The order works the same way as <a href='https://drafts.csswg.org/css-flexbox-1/#order-property'
      target='_blank'>flexbox-order</a>. Basically smaller order column will goes
      left, bigger goes right, equal orders will go with their original order in the
      markup from left to right.
    - demo2
    - The child elements can be separated to multi rows using a nested list. `-( (row1
      row1 row1) (row2 row2) (row3 row3 row3))-` indicate 3 rows, the first row include
      3 columns, 2rd row 2 columns, 3rd row 3 columns.
    - demo3
    - If the child elements are not `-div-`s, indicate them using `-child $selector-`
