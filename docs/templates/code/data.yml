guide:
  guide:
    sass basics:
    - You don't need to have a full knowledges of <a href='http://sass-lang.com/'
      target='_black'>SASS</a> in order to use Rocket, but still there are some <a
      href='http://sass-lang.com/guide' target='_black'>basics</a> you should know
      beforehand.
    data type:
    - The most offten used data types in <code class='language-none'>Rocket</code>
      are <a href='http://sass-lang.com/documentation/file.SASS_REFERENCE.html#lists'
      target='_black'>list</a> and <a href='http://sass-lang.com/documentation/file.SASS_REFERENCE.html#maps'
      target='_black'>map</a>. <code class='language-none'>list</code> can be space-separated
      or comma-separated and can be nested. <code class='language'>map</code> must
      be surrounded by parentheses and must be comma-separated.
    - style1
    parameter:
    - Rocket mixins and functions use a <code class='language-none'>list</code> as
      paremeter. And you don't need to remember the orders of each item, the order
      can be any. For instance, the follow 2 lines of code will get the same results.
    - style1
    - You may noticed some parameters are grouped by parentheses in the syntax field
      on the <a href='docs.html'>docs page</a>. These parentheses are not needed when
      you write your code. They appeared here to indicate these parameters must come
      together in proper order.
    - style2
    - It's recommended <em>not</em> to use comma-separated lists, because if you forget
      to surrounded them with parentheses, they will be consider as 2 or more paremeters.
      If you do want to use comma-separated list, make sure they'are surrounded by
      parentheses.
    - style3
    requests:
    - 'Requests for version 3:'
    - "+&nbsp;&nbsp;<del><a href='http://v3.modernizr.com/' target='_blank'>Modernizr</a>
      (`-csscolumns-`, `-csstransforms-`, `-cssanimations-`, `-flexbox-`, `-flexboxtweener-`,
      `-flexwrap-`).</del> Update: not required from <a href='https://github.com/ganlanyuan/rocket/tree/v3.4.2'
      target='_blank'>v3.4.2</a>."
    - "+&nbsp;&nbsp;<a href='http://selectivizr.com/' target='_blank'>Selectivizr</a>
      and a Javascript library (if you're not using one) for IE8."
    - "+&nbsp;&nbsp;Please replace `-&lt;html&gt;-` with the markup below for better
      IE support."
    - markup1
